<div class="container">
    <mat-grid-list cols="3" rowHeight="2:3.2">
        <mat-grid-tile *ngFor="let datos of datoInformacion">
            <mat-card class="example-card" style="width: 18rem;">
                <img [src]="datos.images[0].url" class="card-img-top" alt="Sunset Over the Sea" />
                <mat-card-header>
                    <mat-card-subtitle></mat-card-subtitle>
                    <mat-card-title>{{datos.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-content>
                    <button type="button" routerLink="/vista-artista" class="btn btn-primary">ARTISTA</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
